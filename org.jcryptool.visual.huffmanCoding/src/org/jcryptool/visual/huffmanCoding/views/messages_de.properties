HuffmanCodingView_0=Komprimierung/Dekomprimierung
HuffmanCodingView_1=Die Huffman-Kodierung ist ein Verfahren zur verlustlosen Datenkomprimierung. Hierbei wird jedem einzelnen Zeichen eines Textes je nach der Häufigkeit des Auftretens eine unterschiedlich lange Folge von Bits zugeordnet. Häufig auftretende Zeichen werden mit einer kurzen Bitfolge, selten auftretende mit einer längeren Bitfolge dargestellt. Dadurch sind die Informationen möglichst redundanzfrei zusammengefasst und somit der benötigte Speicherplatz reduziert.\n\nIn dieser Registerkarte kann man Texte komprimieren bzw. dekomprimieren. Auf den anderen Registerkarten kann man die Baumdarstellung und die dazugehörige, dynamisch berechnete Code-Tabelle sehen.
